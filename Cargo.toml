[package]
name = "msgbus"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[workspace]
members = ["msgbus-macro"]


[features]
default = ["dioxus"]
tokio = ["tokio/rt"]
dioxus = ["dep:dioxus"]

[dependencies]
uuid = "*"
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1", features = [
    # "rt",
    # "rt-multi-thread",
    "sync",
    "macros",
    # "signal",
    # "time",
] }
# tokio = { version = "1", features = [
#     "rt",
#     # "rt-multi-thread",
#     "sync",
#     "macros",
#     # "signal",
#     "time",
# ], optional = true }
erased-serde = "0.3"
serde_cbor = "0.10"
# rand = "*"
itertools = "0.10.5"
thiserror = "1.0.40"
sorted-vec = "0.8.2"
# socket2 = "0.5.3"
lazy_static = "1.4.0"
binrw = "0.11.2"
futures = { version = "0.3.28" }
# if-addrs = { version = "0.10.1", features = ["link-local"] }
msgbus-macro = { path = "./msgbus-macro" }
dioxus = { version = "0.7.0-rc.0", optional = true }
futures-channel = "0.3.31"
async-watch = "0.3.1"
