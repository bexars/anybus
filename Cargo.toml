[package]
name = "msgbus"
version = "0.1.0"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[workspace]
members = ["msgbus-macro"]


[features]
tokio = ["tokio/rt-multi-thread", "tokio/time", "tokio/signal"]
default = ["ipc", "tokio"]
dioxus = ["dep:dioxus"]
ipc = ["tokio", "dep:interprocess", "dep:async-bincode"]
net = ["tokio/rt", "tokio/net"]

[dependencies]
tokio = { version = "1", features = [
    # "rt",
    # "rt-multi-thread",
    "sync",
    "macros",
] }
interprocess = { version = "2.2.3", features = ["tokio"], optional = true }

serde = { version = "1.0", features = ["derive"] }
# tokio = { version = "1", features = [
#     "rt",
#     # "rt-multi-thread",
#     "sync",
#     "macros",
#     # "signal",
#     "time",
# ], optional = true }
erased-serde = "0.3"
serde_cbor = "0.10"
# rand = "*"
itertools = "0.10.5"
thiserror = "1.0.40"
sorted-vec = "0.8.2"
# socket2 = "0.5.3"
lazy_static = "1.4.0"
binrw = "0.11.2"
futures = { version = "0.3.28", default-features = false, features = ["std"] }
# if-addrs = { version = "0.10.1", features = ["link-local"] }
msgbus-macro = { path = "./msgbus-macro", version = "0.1.0" }
dioxus = { version = "0.7.0-rc.0", optional = true }
futures-channel = "0.3.31"
async-watch = "0.3.1"
tracing = "0.1.41"
uuid = { version = "1.18.0", default-features = false, features = [
    "v7",
    "serde",
    "std",
] }
async-bincode = { version = "0.8.0", optional = true }
async-trait = "0.1.89"
bincode = "2.0.1"
bincode2 = "2.0.1"
dyn-clone = "1.0.20"

[dev-dependencies]
tracing-subscriber = "0.3"


[[example]]
name = "counter"
required_features = ["ipc", "tokio"]
